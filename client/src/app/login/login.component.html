<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Authentification</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="login-form">
      <table class="login-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="login-full-width">
            <input matInput placeholder="Identifiant" [(ngModel)]="user.username" name="username" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
        <td><mat-form-field class="login-full-width">
          <input matInput placeholder="Mot de passe" [(ngModel)]="user.password"type="password" name="password" required>
        </mat-form-field></td>
      </tr></table>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="login()" color="primary">Connexion</button>
  </mat-card-actions>
</mat-card>
